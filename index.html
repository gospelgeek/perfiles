<!doctype html>
<html lang="es">

<head>
    <meta name="viewport" content="width = 1050, user-scalable = no" />
    <script type="text/javascript" src="extras/jquery.min.1.7.js"></script>

    <!-- Remember to include jQuery :) 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script> -->

    <!-- jQuery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <script type="text/javascript" src="extras/modernizr.2.5.3.min.js"></script>
    <script type="text/javascript" src="lib/hash.js"></script>

    <!--Iocns-->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="fondo">
        <div class="container-flipbook">
            <!--Navigation bar-->
            <div class="bar">
                <nav class="navigation">
                    <a class="options" href="#thumbnails" rel="modal:open"><i class='bx bx-grid-vertical' style='color:#ffffff'></i></a>
                    <a class="options" href="#"><i class='bx bxs-message-detail' style='color:#ffffff'></i></a>
                    <a class="options" href="#search" rel="modal:open"><i class='bx bx-search-alt-2' style='color:#ffffff'></i></i></a>
                </nav>
                <div class="btn-nav"><i id="icon" class='bx bxs-chevron-down' style='color:#ffffff'></i></div>
            </div>

            <!-- Previous button -->
            <div class="previous-button" id="previous-button"><i class='bx bxs-chevron-left' style='color:#ffffff'></i></div>

            <!--Flipbook-->
            <div class="flipbook-viewport">
                <div class="container">
                    <div class="flipbook" id="flipbook"></div>
                </div>
            </div>

            <!-- Next button -->
            <div class="next-button" id="next-button"><i class='bx bxs-chevron-right' style='color:#ffffff'></i></div>
        </div>

        <!-- Thumbnails -->
        <div id="thumbnails" class="modal">
            <div class="thumbnails-head">
                <div class="tittle">PÃ¡ginas</div>
                <div class="close-modal"> <a id="hideThumb" href="#" rel="modal:close"><i class='bx bx-x closeT'></i></a></div>
            </div>
            <div class="gallery">
                <table class="table-thum">
                    <tbody>
                        <tr class="fila-thum">
                            <td class="page-1">
                                <div class="pag">
                                    <div class="afd leftThumb" onclick="goPage(1)">
                                        <img src="pages/1.png" class="imgThumb">
                                        <div class="pag-number number-right">1</div>
                                    </div>
                                </div>
                            </td>
                            <td style="width: 10px;"></td>
                            <td class="page-2-3">
                                <div class="pag">
                                    <div class="ain" onclick="goPage(2)">
                                        <img src="pages/2.png" class="imgThumb ">
                                        <div class="pag-number number-left ">2</div>
                                    </div>
                                    <div class="afd" onclick="goPage(3)">
                                        <img src="pages/3.png " class="imgThumb ">
                                        <div class="pag-number number-right ">3</div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr class="fila-thum">
                            <td class="page-1">
                                <div class="pag">
                                    <div class="ain rightThumb " onclick="goPage(4)">
                                        <img src="pages/4.png " class="imgThumb ">
                                        <div class="pag-number number-right ">4</div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!--Search-->
    <div id="search" class="modal modalSearch">
        <div class="search-head">
            <div class="input-search">
                <div class="tittle">Buscar</div>
                <input class="input" type="text" name="" id="form-search" placeholder="Ingresar texto">
                <div id="btn-form" class="input"><a href="#"><i class='bx bx-search-alt-2 lupa'></i></a></div>
            </div>
            <div class="close-modal"> <a class="closeSearch" id="hideThumb" href="#" rel="modal:close"><i class='bx bx-x closeT'></i></a></div>
        </div>

        <div id="contentSearch" style="overflow:auto; height:0px">
            <table id="resultado"></table>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script type="text/javascript ">
        function loadApp() {
            var book = $(this),
                currentPage = book.turn('page');
            // Create the flipbook
            $('.flipbook').turn({
                width: 922,
                height: 600,
                elevation: 50,
                gradients: true,
                autoCenter: true,
                duration: 1000,
                acceleration: !isChrome(),
                acceleration: true,
                pages: 4,

                when: {
                    turning: function(event, page, view) {
                        if (navigator.cookieEnabled == true) {
                            document.cookie = "pagina =" + encodeURIComponent(page);
                        }
                        Hash.go('page/' + page).update();
                    },
                    missing: function(event, pages) {
                        for (var i = 0; i < pages.length; i++)
                            addPage(pages[i], $(this));
                    }
                }
            });

            var cookie = readCookie("pagina");
            if (cookie != null) {
                $('#flipbook').turn('page', cookie);
            }
            pausedMultimedia();
        }

        yepnope({
            test: Modernizr.csstransforms,
            yep: ['lib/turn.js'],
            nope: ['lib/turn.html4.min.js'],
            both: ['js/basic.js', 'css/basic.css', 'js/stylesMobile.js'],
            complete: loadApp
        });
    </script>
</body>

</html>
